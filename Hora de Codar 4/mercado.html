<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>

<script>

    var frutas = ["Maçã", "Banana", "Uva", "Pera", "Abacaxi"];

    function exibirLista() {
        alert("Lista de Compras:\n" + frutas.join(", "));
    }

    function listaDeCompras() {

        exibirLista();

        while (frutas.length > 0) {

            var frutaUsuario = prompt("Digite o nome de uma fruta para remover da lista:");

            if (frutas.includes(frutaUsuario)) {
      
                frutas.splice(frutas.indexOf(frutaUsuario), 1);
                alert("Fruta foi retirada da lista.");
            } else {
                alert("Fruta indisponível no nosso mercado.");
            }

            exibirLista();
        }

        alert("Lista de compras finalizada.");
    }

    listaDeCompras();

</script>

</body>
</html>
